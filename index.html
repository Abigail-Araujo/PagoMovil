<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Web</title>
</head>



<body onload="startTime()">
    <header>
        <h1>
            Sistema Smart Pago Móvil
        </h1>
    </header>
    <!--telefono-->
    <div class="telefono">
        <!--fondo del telefono-->
        <div id="fondotlf">
            <div id="cam"></div>

            <div class="barra-estado">
                <div class="hora">12:45</div> <!-- La hora se actualizará con tu función JS -->
                <div class="icono-bateria"></div>

             <!--reloj de la pantalla principal-->
            <div class="reloj">
                <p class="hora"></p>
                <p class="fecha"></p>
            </div>

             <!--logos de la pantalla principal-->
            <button id="logoapp" onclick="openApp()"><img src="imagenes/logo de la app.jpg" alt="Logo Smart Pago Móvil" class="img"></button>
            <button id="logosms" onclick="openSms()"><img src="https://play-lh.googleusercontent.com/9AZOTXU_CpreTFAXUPAmJNkm8VGCb1C90fjJ9pHGcVmpGMDSTq3cUbaQJdBT9Tdp9A" alt="Logo app SMS" class="img"></button>

            <div class="barra-inferior">
                <button class="boton atras"></button>
                <button class="boton inicio"></button>
            </div>

        </div>

        <div id="pantallaSMS" style="display: none;">
            <div id="cam"></div>
            <div class="barra-estado">
                <div class="hora">12:45</div> <!-- La hora se actualizará con tu función JS -->
                <div class="icono-bateria"></div>
            </div>
            <div id="barraContacto">
                <div id="contacto">
                    <img src="/imagenes/Regresar.svg" alt="icono volver" style="width: 20px; margin-right: 10px;">
                    <img src="/imagenes/user.png" alt="icono de contacto" style="width: 50px; margin-right: 10px">
                    <p>2662</p>
                </div>
            </div>
            <section class="mensajes" style="height: 400px">
                <!-- Aquí aparecerán los mensajes enviados y recibidos -->
            </section>
            <form id="formSMS" action="#">
                <input type="text" id="mensaje" placeholder="Escribe tu mensaje aquí">
                <button id="enviarSMS" type="submit" onclick="enviarMensaje()">Enviar</button>
            </form>
            <div class="barra-inferior">
                <button class="boton atras" onclick="closeSMS1()" ></button>
                <button class="boton inicio" onclick=""></button>
            </div>
        </div>

         <!--pantalla inicial de la app-->
        <div id="appContent" style="display: none;">
            <div id="cam"></div>
            <div class="barra-estado">
                <div class="hora">12:45</div> <!-- La hora se actualizará con tu función JS -->
                <div class="icono-bateria"></div> <!-- Asegúrate de tener un ícono de batería -->
            </div>
            <img id="logoInicio" src="imagenes/mascota_con_las_letras-removebg.png">
            <button id="loginButton" onclick="iniciarSesion()">Iniciar sesión</button>
            <div class="barra-inferior">
                <button class="boton atras" onclick="closeP1()" ></button>
                <button class="boton inicio" onclick=""></button>
            </div>


        </div>

         <!--pantalla del inicio de sesion -->
        <div id="loginContent" style="display: none">
            <div class="barra-estado">
                <div class="hora">12:45</div> <!-- La hora se actualizará con tu función JS -->
                <div class="icono-bateria"></div>
            </div>
            <div id="cam"></div>
             <!--lo del inicio de sesion-->
            <form id="registerForm">
                <label for="registerUsername">Usuario:</label>
                <input type="text" id="registerUsername" name="registerUsername"><br><br>
                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" name="registerPassword"><br><br>
                <input type="button" value="Iniciar Sesion" onclick="validarCredenciales()">
            </form>

            <div class="barra-inferior">
                <button class="boton inicio" onclick="closeP2()"></button>
                <button class="boton atras" onclick=""></button>
            </div>

        </div>
        <!--pantalla de la aplicacion como tal, aqui va el disenio que le hagas-->
        <div id="paginaPrincipal" style="display: none;">
            <div class="barra-estado">
                <div class="hora">12:45</div>
                <div class="icono-bateria"></div>
            </div>
            <div id="cam"></div>
                <!--aqui empieza el formulario que se llena para hacer el pago movil-->
                <form id="validacion" novalidate>
                    <div class="tipo-documento">
                        <select id="tipo-documento" name="tipo-documento">
                            <option value="V">V</option>
                            <option value="E">E</option>
                            <option value="J">J</option>
                            <!--no se si poner mas documentos aca, creo que asi esta bien-->
                        </select>
                    </div>
                    <div class="numero-cedula">

                        <label for="numero-cedula">Documento:</label>
                        <input type="text" id="numero-cedula" name="numero-cedula" required>

                    </div>

                    <div class="banco">
                        <label for="banco">Banco:</label>
                        <select id="banco" name="banco" required>
                            <option value="">Smart Banco</option>
                            <option value="">Banco de Venezuela</option>
                            <option value="">Mercantil</option>
                            <option value="">Bancamiga</option>
                            <option value="">Banco Exterior</option>
                            <option value="">Bancaribe</option>
                            <option value="">Banco del Tesoro</option>

                        </select>

                    </div>

                    <div class="tlf">
                        <label for="telefono1">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>

                    </div>

                    <div class="monto">
                        <label for="monto">Monto:</label>
                        <input type="number" id="monto" name="monto" required>

                    </div>

                    <div class="concepto">
                        <label for="concepto">Concepto:</label>
                        <input type="text" id="concepto" name="concepto" required>
                    </div>


                    <button type="submit" class="boton-pagar" onclick="verificarOperaciones()">Pagar</button>
                    <button type="reset" class="boton-limpiar">Limpiar</button>

                    <div class="barra-inferior">
                        <button class="boton atras" onclick="closeP3()" ></button>
                        <button class="boton inicio" onclick=""></button>
                    </div>

                </form>

            </div>

            <!---->
            <div id="pantallaComprobante" style="display: none;">
                <div class="barra-estado">
                    <div class="hora">12:45</div>
                    <div class="icono-bateria"></div>
                </div>
                <div id="cam"></div>

                <div id="dineroP"></div>
                <div id="operacion"></div>
                <div id="conceptoP"></div>
                <div id="numero-cedulaP"></div>
                <div id="bancoP"></div>
                <p class="fecha"></p>

            </div>


        </div>

</body>
</html>
